<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - InternshipHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-enter, .modal-leave { animation-duration: 0.3s; animation-timing-function: ease; animation-fill-mode: forwards; }
        .modal-enter { animation-name: modal-bg-fade-in; }
        .modal-leave { animation-name: modal-bg-fade-out; }
        .modal-content-enter { animation-name: modal-content-scale-in; animation-duration: 0.3s; }
        .modal-content-leave { animation-name: modal-content-scale-out; animation-duration: 0.3s; }
        @keyframes modal-bg-fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes modal-bg-fade-out { from { opacity: 1; } to { opacity: 0; } }
        @keyframes modal-content-scale-in { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes modal-content-scale-out { from { transform: scale(1); opacity: 1; } to { transform: scale(0.9); opacity: 0; } }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-white shadow-lg h-screen sticky top-0 hidden lg:flex flex-col">
            <div class="p-6 text-center border-b border-gray-200"><h2 class="text-xl font-bold text-blue-600">Student Portal</h2></div>
            <ul id="sidebar-links" class="flex-grow p-4 space-y-2">
                 <li><a href="#" data-view="dashboard" class="sidebar-link flex items-center gap-4 p-3 rounded-lg font-semibold"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
                 <li><a href="#" data-view="profile" class="sidebar-link flex items-center gap-4 p-3 rounded-lg font-semibold"><i data-lucide="user-circle"></i>Profile</a></li>
                 <li><a href="#" data-view="internships" class="sidebar-link flex items-center gap-4 p-3 rounded-lg font-semibold"><i data-lucide="search"></i>Internships</a></li>
                 <li><a href="#" data-view="applications" class="sidebar-link flex items-center gap-4 p-3 rounded-lg font-semibold"><i data-lucide="file-text"></i>Applications</a></li>
                 <li><a href="#" data-view="logbook" class="sidebar-link flex items-center gap-4 p-3 rounded-lg font-semibold"><i data-lucide="book-open"></i>Logbook</a></li>
                 <li><a href="#" data-view="goals" class="sidebar-link flex items-center gap-4 p-3 rounded-lg font-semibold"><i data-lucide="check-square"></i>Goals</a></li>
                 <li><a href="#" data-view="leaderboard" class="sidebar-link flex items-center gap-4 p-3 rounded-lg font-semibold"><i data-lucide="trophy"></i>Leaderboard</a></li>
            </ul>
            <div class="p-4 border-t border-gray-200"><a href="index.html" class="flex items-center gap-3 p-3 rounded-lg text-red-500 hover:bg-red-50 font-semibold"><i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span></a></div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen overflow-y-auto">
             <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-40 border-b border-gray-200">
                <div class="flex items-center gap-4"><i data-lucide="graduation-cap" class="text-blue-600 w-8 h-8"></i><h1 class="text-2xl font-bold hidden sm:block">InternshipHub</h1></div>
                <div class="flex items-center gap-4">
                    <div id="profile-header-button" class="flex items-center gap-2 cursor-pointer p-2 rounded-lg hover:bg-gray-100">
                        <i data-lucide="user" class="w-8 h-8 rounded-full bg-gray-200 p-1"></i>
                        <span id="header-username" class="font-semibold hidden md:block">Priya Sharma</span>
                    </div>
                </div>
            </header>

            <div id="student-dashboard-content" class="p-4 sm:p-6 lg:p-8"></div>
        </main>
    </div>
    
    <!-- Modal Structure -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 hidden">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-auto border">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-xl font-bold">Modal Title</h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600"><i data-lucide="x-circle" class="w-6 h-6"></i></button>
            </div>
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        let MOCK_DATA = {
            profile: {
                name: 'Priya Sharma',
                headline: 'Aspiring Full Stack Developer | Computer Science Student',
                about: 'A passionate and motivated computer science student with a strong foundation in web development technologies. Eager to apply my skills in a real-world setting and contribute to meaningful projects.',
                skills: ['React', 'JavaScript', 'Node.js', 'Tailwind CSS', 'SQL', 'Git'],
            },
            internships: [
                { id: 1, role: 'Frontend Developer', company: 'Innovate Inc.', location: 'Remote', skills: ['React', 'CSS', 'TypeScript'], stipend: '$2500/month', experience: 'Intermediate' },
                { id: 2, role: 'UI/UX Designer', company: 'Creative Solutions', location: 'New York, NY', skills: ['Figma', 'Adobe XD', 'User Research'], stipend: '$2200/month', experience: 'Entry Level' },
                { id: 3, role: 'Backend Engineer', company: 'Tech Giants', location: 'San Francisco, CA', skills: ['Node.js', 'SQL', 'Go'], stipend: '$3000/month', experience: 'Intermediate' },
                { id: 4, role: 'Data Science Intern', company: 'DataDriven Co.', location: 'Remote', skills: ['Python', 'Pandas', 'SQL'], stipend: '$2800/month', experience: 'Intermediate' },
                { id: 5, role: 'Product Management Intern', company: 'Innovate Inc.', location: 'New York, NY', skills: ['Agile', 'JIRA', 'Roadmapping'], stipend: '$2000/month', experience: 'Entry Level' },
                { id: 6, role: 'DevOps Intern', company: 'Tech Giants', location: 'San Francisco, CA', skills: ['Docker', 'AWS', 'Kubernetes'], stipend: '$3200/month', experience: 'Intermediate' },
            ],
            applications: [
                { id: 1, role: 'Frontend Developer', company: 'Innovate Inc.', status: 'Pending' },
                { id: 2, role: 'Data Analyst', company: 'DataDriven Co.', status: 'Approved' },
            ],
            logbook: [
                { date: '2025-10-03', entry: 'Met with the design team to discuss the new UI mockups.' },
                { date: '2025-10-04', entry: 'Implemented the new login page component using React.' },
            ],
            goals: [
                { id: 1, title: 'Complete Company Onboarding', description: 'Finish all HR and IT setup processes.', status: 'Completed', dueDate: '2025-09-15' },
                { id: 2, title: 'Submit Week 1 Report', description: 'Summarize initial tasks and learnings.', status: 'Completed', dueDate: '2025-09-20' },
                { id: 3, title: 'Develop Dashboard UI Component', description: 'Build the main dashboard view using React and Tailwind CSS.', status: 'In Progress', dueDate: '2025-10-10' },
                { id: 4, title: 'Present Mid-term Project Update', description: 'Prepare and deliver a presentation on project status to the team.', status: 'Not Started', dueDate: '2025-10-25' },
                { id: 5, title: 'Final Project Submission', description: 'Submit the completed project code and documentation.', status: 'Not Started', dueDate: '2025-11-15' },
            ],
            leaderboard: [
                { rank: 1, name: 'Alex Johnson', points: 920 },
                { rank: 2, name: 'Priya Sharma', points: 880 },
                { rank: 3, name: 'Michael Chen', points: 850 },
            ]
        };

        // --- GLOBAL VARIABLES ---
        const contentArea = document.getElementById('student-dashboard-content');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        // --- RENDER FUNCTIONS ---
        let activityChart = null;
        const renderActivityChart = () => {
            const ctx = document.getElementById('activityChart')?.getContext('2d');
            if (!ctx) return;
            if (activityChart) {
                activityChart.destroy();
            }

            const chartData = {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Tasks Completed',
                    data: [3, 5, 2, 6, 4, 1, 0],
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1,
                    borderRadius: 8,
                }]
            };

            activityChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: { label: (context) => `${context.parsed.y} tasks` }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Tasks Completed'
                            }
                        },
                        x: { grid: { display: false } }
                    }
                }
            });
        };

        const renderDashboardView = () => {
            contentArea.innerHTML = `
            <div class="space-y-6 fade-in">
                <div class="bg-white rounded-xl shadow-lg p-6 border">
                    <h3 class="text-2xl font-bold mb-4">Welcome back, ${MOCK_DATA.profile.name}!</h3>
                    <p class="text-gray-600">Here's a quick summary of your internship progress.</p>
                </div>
                <div class="grid lg:grid-cols-2 gap-6">
                     <div class="bg-white rounded-xl shadow-lg p-6 border">
                        <h4 class="font-bold text-lg mb-4">Weekly Activity</h4>
                        <div class="h-64"><canvas id="activityChart"></canvas></div>
                    </div>
                    <div class="bg-white rounded-xl shadow-lg p-6 border">
                        <h4 class="font-bold text-lg mb-2">Recent Applications</h4>
                        <ul>${MOCK_DATA.applications.map(a => `<li class="flex justify-between py-2 border-b"><span>${a.role} at ${a.company}</span><span class="font-semibold">${a.status}</span></li>`).join('')}</ul>
                    </div>
                </div>
            </div>`;
            lucide.createIcons();
            renderActivityChart();
        };
        
        const renderProfileView = () => {
            contentArea.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg p-6 fade-in border">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-3xl font-bold">${MOCK_DATA.profile.name}</h2>
                        <p class="text-gray-500">${MOCK_DATA.profile.headline}</p>
                    </div>
                </div>
                <div class="space-y-6">
                    <div><h4 class="font-bold text-lg mb-2 border-b pb-1">About Me</h4><p class="text-gray-600">${MOCK_DATA.profile.about}</p></div>
                    <div><h4 class="font-bold text-lg mb-2 border-b pb-1">Skills</h4><div class="flex gap-2 flex-wrap">${MOCK_DATA.profile.skills.map(s => `<span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">${s}</span>`).join('')}</div></div>
                </div>
            </div>`;
            lucide.createIcons();
        };

        const renderInternshipsView = () => {
            contentArea.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg p-6 fade-in border">
                <h3 class="text-2xl font-bold mb-4">Find Internships</h3>
                
                <div class="flex flex-wrap gap-4 mb-6 p-4 border rounded-lg bg-gray-50">
                    <input type="text" id="skill-filter" placeholder="Filter by skill (e.g., React)" class="p-2 border rounded-md flex-grow">
                    <input type="text" id="location-filter" placeholder="Filter by location" class="p-2 border rounded-md flex-grow">
                    <select id="experience-filter" class="p-2 border rounded-md bg-white">
                        <option value="">All Experience Levels</option>
                        <option value="Entry Level">Entry Level</option>
                        <option value="Intermediate">Intermediate</option>
                    </select>
                </div>

                <div id="internship-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Internship cards will be rendered here by JavaScript -->
                </div>
            </div>`;
            
            const displayFilteredInternships = () => {
                const skillFilter = document.getElementById('skill-filter').value.toLowerCase();
                const locationFilter = document.getElementById('location-filter').value.toLowerCase();
                const experienceFilter = document.getElementById('experience-filter').value;
                const grid = document.getElementById('internship-grid');

                const filteredInternships = MOCK_DATA.internships.filter(internship => {
                    const skillMatch = skillFilter === '' || internship.skills.some(s => s.toLowerCase().includes(skillFilter));
                    const locationMatch = locationFilter === '' || internship.location.toLowerCase().includes(locationFilter);
                    const experienceMatch = experienceFilter === '' || internship.experience === experienceFilter;
                    return skillMatch && locationMatch && experienceMatch;
                });

                if (filteredInternships.length > 0) {
                    grid.innerHTML = filteredInternships.map(i => `
                    <div class="border rounded-lg p-4 flex flex-col hover:shadow-lg transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-lg">${i.role}</h4>
                            <span class="text-sm font-bold text-green-600">${i.stipend}</span>
                        </div>
                        <p class="text-gray-500 mb-2">${i.company} - ${i.location}</p>
                        <p class="text-xs font-semibold bg-gray-200 px-2 py-1 rounded-full self-start mb-2">${i.experience}</p>
                        <div class="flex gap-2 my-2 flex-wrap">${i.skills.map(s => `<span class="bg-gray-200 text-xs font-medium px-2 py-1 rounded">${s}</span>`).join('')}</div>
                        <button onclick="showApplyModal('${i.role}', '${i.company}')" class="mt-auto w-full text-center bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">Apply Now</button>
                    </div>`).join('');
                } else {
                    grid.innerHTML = `<p class="text-gray-500 lg:col-span-3 text-center">No internships match your criteria.</p>`;
                }

                lucide.createIcons();
            };
            
            displayFilteredInternships(); // Initial render
            
            document.getElementById('skill-filter').addEventListener('keyup', displayFilteredInternships);
            document.getElementById('location-filter').addEventListener('keyup', displayFilteredInternships);
            document.getElementById('experience-filter').addEventListener('change', displayFilteredInternships);
            
            lucide.createIcons();
        };

        const renderApplicationsView = () => {
             contentArea.innerHTML = `
             <div class="bg-white rounded-xl shadow-lg p-6 fade-in border">
                <h3 class="text-2xl font-bold mb-4">My Applications</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm whitespace-nowrap">
                       <thead><tr class="border-b"><th class="text-left p-3 font-semibold">Role</th><th class="text-left p-3 font-semibold">Company</th><th class="text-left p-3 font-semibold">Status</th><th class="text-left p-3 font-semibold">Actions</th></tr></thead>
                       <tbody>
                            ${MOCK_DATA.applications.map(a => `
                            <tr class="border-b">
                                <td class="p-3 font-semibold">${a.role}</td>
                                <td class="p-3">${a.company}</td>
                                <td class="p-3"><span class="px-2 py-1 text-xs rounded-full ${a.status === 'Approved' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${a.status}</span></td>
                                <td class="p-3"><button onclick="showWithdrawModal('${a.role}', '${a.company}')" class="text-red-500 font-semibold hover:underline">Withdraw</button></td>
                            </tr>`).join('')}
                       </tbody>
                    </table>
                </div>
            </div>`;
            lucide.createIcons();
        };
        
        const renderLogbookView = () => {
            contentArea.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg p-6 fade-in border">
                <div class="flex justify-between items-center mb-4"><h3 class="text-2xl font-bold">Daily Logbook</h3><button onclick="showAddLogModal()" class="px-4 py-2 rounded-lg font-semibold bg-blue-600 text-white hover:bg-blue-700 transition-colors">Add Entry</button></div>
                <div class="space-y-4">
                    ${MOCK_DATA.logbook.map(l => `
                    <div class="border-l-4 border-blue-500 pl-4 py-2">
                        <p class="font-semibold">${new Date(l.date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <p class="text-gray-600">${l.entry}</p>
                    </div>
                    `).join('')}
                </div>
            </div>`;
            lucide.createIcons();
        };

        const renderGoalsView = () => {
            contentArea.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg p-6 fade-in border">
                <h3 class="text-2xl font-bold mb-4">Internship Goals & Milestones</h3>
                <p class="text-gray-600 mb-6">Track your progress against key deliverables for your internship.</p>
                <div class="space-y-4">
                   ${MOCK_DATA.goals.map(g => {
                       let statusColor = '';
                       let buttonHtml = '';
                       switch(g.status) {
                           case 'Completed': 
                               statusColor = 'bg-green-100 text-green-800';
                               buttonHtml = `<button class="w-full text-center bg-gray-400 text-white font-semibold py-2 rounded-lg cursor-not-allowed" disabled>Completed</button>`;
                               break;
                           case 'In Progress': 
                               statusColor = 'bg-yellow-100 text-yellow-800';
                               buttonHtml = `<button onclick="showMarkCompleteModal('${g.title}')" class="w-full text-center bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">Mark as Complete</button>`;
                               break;
                           default: // Not Started
                               statusColor = 'bg-gray-100 text-gray-800';
                               buttonHtml = `<button class="w-full text-center bg-gray-600 text-white font-semibold py-2 rounded-lg hover:bg-gray-700 transition-colors">Start Task</button>`;
                       }
                       
                       return `
                       <div class="border rounded-lg p-4 flex flex-col md:flex-row md:items-center justify-between gap-4 hover:shadow-md transition-shadow">
                          <div class="flex-grow">
                              <div class="flex items-center gap-3">
                                  <h4 class="font-bold text-lg">${g.title}</h4>
                                  <span class="text-xs font-medium px-2.5 py-0.5 rounded-full ${statusColor}">${g.status}</span>
                              </div>
                              <p class="text-sm text-gray-600 mt-1">${g.description}</p>
                              <p class="text-xs text-gray-500 mt-2 font-semibold">Due: ${g.dueDate}</p>
                          </div>
                          <div class="flex-shrink-0 w-full md:w-48">
                              ${buttonHtml}
                          </div>
                       </div>
                       `
                   }).join('')}
                </div>
            </div>`;
            lucide.createIcons();
        };

        const renderLeaderboardView = () => {
            contentArea.innerHTML = `
             <div class="bg-white rounded-xl shadow-lg p-6 fade-in border">
                <h3 class="text-2xl font-bold mb-4">Leaderboard</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                       <thead><tr class="border-b"><th class="text-left p-3 font-semibold">Rank</th><th class="text-left p-3 font-semibold">Name</th><th class="text-left p-3 font-semibold">Points</th></tr></thead>
                       <tbody>
                            ${MOCK_DATA.leaderboard.map(l => `
                            <tr class="border-b">
                                <td class="p-3 font-bold text-xl">${l.rank}</td>
                                <td class="p-3 font-semibold">${l.name} ${l.name === MOCK_DATA.profile.name ? '(You)' : ''}</td>
                                <td class="p-3 font-bold text-blue-600">${l.points} pts</td>
                            </tr>`).join('')}
                       </tbody>
                    </table>
                </div>
            </div>`;
            lucide.createIcons();
        };

        // --- MODAL FUNCTIONS ---
        const showModal = (title, bodyHtml) => {
            modalTitle.innerHTML = title;
            modalBody.innerHTML = bodyHtml;
            modalBackdrop.classList.remove('hidden', 'modal-leave');
            modalBackdrop.classList.add('modal-enter');
            modalContent.classList.remove('modal-content-leave');
            modalContent.classList.add('modal-content-enter');
        };
        
        window.hideModal = () => {
            modalBackdrop.classList.add('modal-leave');
            modalContent.classList.add('modal-content-leave');
            setTimeout(() => {
                modalBackdrop.classList.add('hidden');
            }, 300);
        };

        window.showMarkCompleteModal = (title) => showModal('Complete Milestone', `<p>Are you sure you want to mark the milestone <strong>"${title}"</strong> as complete?</p><div class="flex justify-end gap-3 pt-4"><button type="button" onclick="hideModal()" class="px-4 py-2 rounded-lg bg-gray-200 font-semibold">Cancel</button><button type="button" onclick="hideModal()" class="px-4 py-2 rounded-lg bg-green-600 text-white font-semibold">Confirm</button></div>`);
        window.showApplyModal = (role, company) => showModal('Confirm Application', `<p>Are you sure you want to apply for the <strong>${role}</strong> position at <strong>${company}</strong>?</p><div class="flex justify-end gap-3 pt-4"><button type="button" onclick="hideModal()" class="px-4 py-2 rounded-lg bg-gray-200 font-semibold">Cancel</button><button type="button" onclick="hideModal()" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold">Submit Application</button></div>`);
        window.showWithdrawModal = (role, company) => showModal('Withdraw Application', `<p>Are you sure you want to withdraw your application for <strong>${role}</strong> at <strong>${company}</strong>?</p><div class="flex justify-end gap-3 pt-4"><button type="button" onclick="hideModal()" class="px-4 py-2 rounded-lg bg-gray-200 font-semibold">Cancel</button><button type="button" onclick="hideModal()" class="px-4 py-2 rounded-lg bg-red-600 text-white font-semibold">Withdraw</button></div>`);
        window.showAddLogModal = () => showModal('Add Logbook Entry', `<form class="space-y-4" onsubmit="event.preventDefault(); hideModal();"><label class="block font-semibold">Date</label><input type="date" class="w-full p-2 rounded bg-gray-100 border"><label class="block font-semibold">Log Entry</label><textarea class="w-full p-2 rounded bg-gray-100 border" rows="4"></textarea><div class="flex justify-end gap-3 pt-4"><button type="button" onclick="hideModal()" class="px-4 py-2 rounded-lg bg-gray-200 font-semibold">Cancel</button><button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold">Save Entry</button></div></form>`);
        
        window.showEditProfileModal = () => {
            const profile = MOCK_DATA.profile;
            const bodyHtml = `
            <form id="edit-profile-form" class="space-y-4">
                <label class="block mb-1 font-semibold">Full Name</label><input type="text" name="name" value="${profile.name}" class="w-full p-2 rounded bg-gray-100 border">
                <label class="block mb-1 font-semibold">Headline</label><input type="text" name="headline" value="${profile.headline}" class="w-full p-2 rounded bg-gray-100 border">
                <label class="block mb-1 font-semibold">About Me</label><textarea name="about" class="w-full p-2 rounded bg-gray-100 border" rows="4">${profile.about}</textarea>
                <label class="block mb-1 font-semibold">Skills (comma separated)</label><input type="text" name="skills" value="${profile.skills.join(', ')}" class="w-full p-2 rounded bg-gray-100 border">
                <div class="flex justify-end gap-3 pt-4"><button type="button" onclick="hideModal()" class="px-4 py-2 rounded-lg bg-gray-200 font-semibold">Cancel</button><button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold">Save Changes</button></div>
            </form>`;
            showModal('Edit Profile', bodyHtml);

            document.getElementById('edit-profile-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                MOCK_DATA.profile.name = formData.get('name');
                MOCK_DATA.profile.headline = formData.get('headline');
                MOCK_DATA.profile.about = formData.get('about');
                MOCK_DATA.profile.skills = formData.get('skills').split(',').map(s => s.trim());
                
                document.getElementById('header-username').textContent = MOCK_DATA.profile.name;
                hideModal();
                const currentView = document.querySelector('.sidebar-link.bg-blue-50')?.dataset.view || 'dashboard';
                switchView(currentView);
            });
        };

        // --- APP LOGIC & NAVIGATION ---
        const setActiveLink = (view) => {
            document.querySelectorAll('.sidebar-link').forEach(link => {
                if (link.dataset.view === view) {
                    link.classList.add('bg-blue-50', 'text-blue-600');
                    link.classList.remove('text-gray-600', 'hover:bg-gray-100');
                } else {
                    link.classList.remove('bg-blue-50', 'text-blue-600');
                    link.classList.add('text-gray-600', 'hover:bg-gray-100');
                }
            });
        };

        const switchView = (view) => {
            switch (view) {
                case 'profile': renderProfileView(); break;
                case 'internships': renderInternshipsView(); break;
                case 'applications': renderApplicationsView(); break;
                case 'logbook': renderLogbookView(); break;
                case 'goals': renderGoalsView(); break;
                case 'leaderboard': renderLeaderboardView(); break;
                default: renderDashboardView();
            }
            setActiveLink(view);
        };

        // --- APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchView(link.dataset.view);
                });
            });
            
            document.getElementById('profile-header-button').addEventListener('click', showEditProfileModal);
            document.getElementById('modal-close-btn').addEventListener('click', hideModal);
            modalBackdrop.addEventListener('click', e => e.target === modalBackdrop && hideModal());

            // Initial render
            document.getElementById('header-username').textContent = MOCK_DATA.profile.name;
            switchView('dashboard');
        });
    </script>
</body>
</html>
