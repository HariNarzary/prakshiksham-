<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashiskshan - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
        <div class="text-center">
            <div class="flex justify-center mb-4">
                 <i data-lucide="briefcase" class="text-blue-600 w-12 h-12"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome to Prashiskshan</h1>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Sign in to your account</p>
        </div>
        <form class="space-y-6" onsubmit="event.preventDefault();">
            <div>
                <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700">
            </div>
        </form>
         <div class="space-y-3 pt-4">
             <p class="text-center text-sm font-medium text-gray-500 dark:text-gray-400">Select your role to sign in:</p>
            <!-- These buttons now link to the separate dashboard files -->
            <button onclick="window.location.href='student_dashboard.html'" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in as ğŸ§‘â€ğŸ“ Student
            </button>
            <button onclick="window.location.href='company_dashboard.html'" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-blue-800 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in as ğŸ¢ Company
            </button>
            <button onclick="window.location.href='faculty_dashboard.html'" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Sign in as ğŸ« Faculty
            </button>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
